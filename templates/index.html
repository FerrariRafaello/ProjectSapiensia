<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extração de Dados</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading" class="loading-container">
        <div class="spinner"></div>
        <p>Extraindo dados...</p>
    </div>
    <div id="content" class="content-container" style="display: none;">
        <h1>Dados Extraídos (Últimas 12 horas)</h1>
        <pre>{{ content }}</pre>
        <button onclick="showManualLoading()">Extrair Manualmente</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'flex';
            }, 2000); // 2 segundos
        });

        function showManualLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('loading').querySelector('p').textContent = 'Extraindo dados manualmente...';
            document.getElementById('content').style.display = 'none';
            location.href = '{{ url_for('manual_extraction') }}';
        }
    </script>
</body>
</html>
